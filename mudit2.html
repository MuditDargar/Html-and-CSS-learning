<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and class in html</title>
</head>

<body>
    <h4>Id and class in html</h4>
    <!-- id is give for unique identity for particular name -->
    <div id="mainBox" class="redBg BlackBorder">
        this is the mainBox
    </div>
    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <!-- span.redBg then enter you get line 18 -->
    <span class="redBg"></span>
    <!-- span#span then enter you get line 20 -->
    <span id="span"></span>
    <!-- div.redBg.BlackBorder.anotherclass -->
    <div class="redBg BlackBorder anotherclass"></div>
    <!-- emmet tag div tag as default -->
    <div class="blackbg"></div>
    <span id="" class="id"></span>
    <!-- span.myclass1.myclass2.myclass3.myclass4*3 -->
    <span class="myclass1 myclass2 myclass3 myclass4">first</span>
    <span class="myclass1 myclass2 myclass3 myclass4">second </span>
    <span class="myclass1 myclass2 myclass3 myclass4">third</span>
    <!-- jo id hoti woh unique hoti hai and jo classes hoti hai woh multiple ho sakhti hai -->
</body>

</html>
