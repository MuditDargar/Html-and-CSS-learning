<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element tutorial</title>
</head>
<body>
    <!-- inline and block element tutorial -->
    <!-- paragraph tag is block element which take all spaces -->
  <div>  <strong><p>this is the paragraph</p>
    <p>this is the also a paragraph</p></strong></div>
    <!-- so you need a content in same line use a span tag. -->
    <!-- span tag is inline element -->
  <i>
    <span>this is the span</span>
    <span>this is the also a span </span></i>

<ul>
    <li> bhai baat sun</li>
    <li> chal rahne de</li>
</ul>
<em> bhai eeeee</em>
<em> wake up</em>
   
<div> ek baat bata</div>
<div> ek baat bata</div>


</body>
</html>
