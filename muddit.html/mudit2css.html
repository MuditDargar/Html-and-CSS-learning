<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid royalblue;
        }
 /* id selector */
#redelement{
    color: red;
}
#beta{
    color: aqua;
}
/* class selector */
.redelement{
    color: chartreuse;
}
/* grouping selector */
footer,i{
    background-color:orange ;
    color: darkgreen;
}

    </style>
</head>
<body>
    
<h3>Css selector</h3>
<p id="beta">this is a simple paragraph to demonstrate css selector</p>
<p id="second para" class="redelement">this is a  second simple paragraph to demonstrate css selector</p>
<div>
    <p  id="redelement">this is a  third simple paragraph inside div to demonstrate css selector</p>
    <i>bhai baat maan le woh bewafaa hai.</i>
</div>
<footer>this is the footer</footer>
</body>
</html>
